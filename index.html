<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dbhtech.net | Establishing Neural Link...</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><radialGradient id='grad' cx='30%' cy='30%'><stop offset='0%' stop-color='%2300f2ff'/><stop offset='100%' stop-color='%237000ff'/></radialGradient></defs><path d='M50 15 L65 35 L85 40 L70 60 L73 85 L50 75 L27 85 L30 60 L15 40 L35 35 Z' fill='url(%23grad)' stroke='white' stroke-width='2'/><circle cx='50' cy='50' r='8' fill='white'/><circle cx='50' cy='50' r='4' fill='%23050505'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
        <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
            --secondary-accent: #7000ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arka Plan AI Grid Efekti */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: 1;
        }

        .glow-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.1), transparent 70%);
            z-index: 2;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .logo {
            font-family: 'JetBrains+Mono', monospace;
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: pulse 4s infinite alternate;
        }

        h1 {
            font-weight: 700;
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0;
            background: linear-gradient(135deg, #fff 30%, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.1rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 1.5rem auto;
            line-height: 1.6;
        }

        .status-box {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 10px var(--accent-color);
            animation: blink 1.5s infinite;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        @keyframes pulse {
            from { opacity: 0.4; }
            to { opacity: 1; text-shadow: 0 0 20px var(--accent-color); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Mouse Takip Efekti İçin Overlay */
        #interactive-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.07) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="glow-overlay"></div>
    <div id="interactive-glow"></div>

    <div class="container">
        <div class="logo">DBHTECH.NET</div>
        <h1>Yeni Bir Zeka Uyanıyor.</h1>
        <p>Kelime oyunlarının ötesinde, AI ve insanın ortaklık kurduğu bir deneyim inşa ediliyor. Neural bağlantı kurulana kadar bekleyin.</p>
        
        <div class="status-box">
            <span class="dot"></span>
            SYSTEM STATUS: INITIALIZING HYBRID_CORE v3.4 Final
        </div>
    </div>

    <div class="footer">
        © 2026 DBH TECH | GOTY NOMINEE PROJECT IN DEVELOPMENT
    </div>

    <script>
        const glow = document.getElementById('interactive-glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Konsol mesajı - Meraklılar için
        console.log("%c DBH TECH %c AI Persona System is Watching You...", "background: #00f2ff; color: #000; font-weight: bold; padding: 5px;", "color: #00f2ff;");
    </script>
</body>
</html>

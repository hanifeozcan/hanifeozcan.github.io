    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
            --secondary-accent: #7000ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        /* Accessibility - Skip to main content */
        .skip-to-main {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
        }

        .skip-to-main:focus {
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }

        /* Background AI Grid Effect */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
        }

        .glow-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.1), transparent 70%);
            z-index: 2;
            pointer-events: none;
        }

        main {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 900px;
        }

        .logo {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: pulse 4s infinite alternate;
        }

        h1 {
            font-weight: 700;
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0 0 1.5rem 0;
            background: linear-gradient(135deg, #fff 30%, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.1rem;
            line-height: 1.2;
        }

        .description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }

        .status-box {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .status-box:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 10px var(--accent-color);
            animation: blink 1.5s infinite;
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            z-index: 10;
        }

        /* Interactive Mouse Glow Effect */
        #interactive-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.07) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        /* Animations */
        @keyframes pulse {
            from { 
                opacity: 0.4; 
            }
            to { 
                opacity: 1; 
                text-shadow: 0 0 20px var(--accent-color); 
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 1rem;
                letter-spacing: 0.3rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .status-box {

                padding: 10px 20px;
            }

            footer {
                font-size: 0.7rem;
                bottom: 20px;
                padding: 0 1rem;
                text-align: center;
            }

            #interactive-glow {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .description {
                font-size: 0.95rem;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }

            .grid-bg,
            .glow-overlay,
            #interactive-glow {
                display: none;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;

        }

        /* High Contrast Mode */

        /* Dark Mode Support */

            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

    <!-- Scripts -->
    <script>
        // Interactive mouse glow effect
        (function() {
            'use strict';
            
            const glow = document.getElementById('interactive-glow');
            
            if (glow && window.matchMedia('(pointer: fine)').matches) {
                let rafId = null;
                let mouseX = 0;
                let mouseY = 0;
                
                function updateGlowPosition() {
                    glow.style.left = mouseX + 'px';
                    glow.style.top = mouseY + 'px';
                    rafId = null;
                }
                
                window.addEventListener('mousemove', function(e) {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    
                    if (!rafId) {
                        rafId = requestAnimationFrame(updateGlowPosition);
                    }
                }, { passive: true });
            }
            
            // Console message for curious developers
            if (console && console.log) {
                console.log(
                    '%c DBH TECH %c AI Persona System is Watching You...', 
                    'background: #00f2ff; color: #000; font-weight: bold; padding: 5px 10px; border-radius: 3px;', 
                    'color: #00f2ff; padding: 5px;'
                );
                console.log('%cðŸš€ Interested in AI development? Stay tuned!', 'color: #7000ff; font-size: 14px;');
            }
            
            // Remove loading class after page load
            window.addEventListener('load', function() {
                document.querySelector('main').classList.remove('loading');
            });
        })();
    </script>
